<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Email-safe CSS -->
<style>
  /* General resets */
  body, table, td {
    font-family: Arial, sans-serif !important;
  }
  
  .container {
    max-width: 600px;
    margin: auto;
    background: #ffffff;
    border-radius: 8px;
    overflow: hidden;
  }

  .header img {
    width: 100%;
    display: block;
  }

  .content {
    padding: 24px;
    font-size: 15px;
    line-height: 1.6;
    color: #444;
  }

  .footer {
    padding: 15px;
    text-align: center;
    font-size: 12px;
    color: #999;
  }

  .btn {
    display: inline-block;
    padding: 12px 22px;
    background: #2563eb;
    color: white !important;
    text-decoration: none;
    border-radius: 6px;
    margin-top: 18px;
    border: 1px solid #767676;  
    transition: background-color 0.2s ease; 
  }

.btn:hover {
    background-color: #1a62ff;     
}

</style>

</head>
<body style="background:#f3f4f6; padding:20px;">

  <div class="container">

    <!-- HEADER IMAGE -->
    <div class="header">
      <img src="{{ header_url }}" alt="iReklamo Header">
    </div>

    <!-- CONTENT BLOCK -->
    <div class="content">
      {% block content %}{% endblock %}
    </div>

    <!-- FOOTER -->
    <div class="footer">
      © {{ year }} iReklamo · All rights reserved
    </div>

  </div>

</body>
</html>
